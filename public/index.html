<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./images/badr.svg"
      type="image/gif"
    />

    <script>

      let toggle = false;

      myFunction = () => {

        toggle = !toggle

        var bodyElement = document.getElementsByTagName("body")[0];
        var containerElement = document.getElementsByClassName("container")[0];
        var nameElement = document.getElementsByClassName("name")[0];
        var defElement = document.getElementsByClassName("definition")[0];
        var githubTop = document.getElementsByClassName("github-top")[0];
        var githubBottom = document.getElementsByClassName("github-bottom")[0];

        var elements = [ bodyElement, containerElement, nameElement, defElement, githubTop, githubBottom ]
        
        if(toggle) {
          for(element of elements) 
            element.classList.add(element.classList[0] + "-dark")
          
        } else {
            for(element of elements)
            element.classList.remove(element.classList[0] + "-dark")
        
        }
      }

    </script>
  </div>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/7.15.5/firebase-app.js"></script>

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
    
    <link rel="stylesheet"  href="./styles/app.css" />
    <link rel="stylesheet"  href="./styles/dark.css" />
    <link rel="stylesheet"  href="./styles/toggle.css" />
    <title>hi, mein aik akloti site</title>
  </head>
  <body class="body">
    <div class="load">
      <label class="switch">
        <input type="checkbox" onclick="myFunction()"/>
        <span class="slider round"></span>
      </label>
      <div class="container">
        <div class="sidebar">
          <div class="github-top">
            <a href="https://github.com/itsbadr" target="_blank">
              <img class="github-img" src="./images/github.png" />
            </a>
          </div>
        </div>
        <div class="name">Badr</div>
        <div class="definition">
          <span style="font-weight: bold;">19</span> Â· Lahore
        </div>
      </div> 
      <div class="github-bottom">
        <a href="https://github.com/itsbadr" target="_blank">
          <img class="github-img" src="./images/github.png" />
        </a>
      </div>
    </div>
  </body>
</html>
